<!DOCTYPE html>
<html lang="en">
<body>
	<!-- Modal -->
	<div th:fragment="addMoim" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
		 tabindex="-100" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="staticBackdropLabel">모임 생성하기</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body text-center">
					<form style="padding:0 50px;">
						<span class="fw-bold">어떤 모임인가요?</span><br><br>
						<input type="radio" class="btn-check" name="options-outlined" id="exercise_select"
							   autocomplete="off">
						<label class="btn btn-outline-danger" for="exercise_select">운동</label>
						<input type="radio" class="btn-check" name="options-outlined" id="reading_select"
							   autocomplete="off">
						<label class="btn btn-outline-danger" for="reading_select">독서</label>
						<input type="radio" class="btn-check" name="options-outlined" id="trip-select"
							   autocomplete="off">
						<label class="btn btn-outline-danger" for="trip-select">여행</label>
						<input type="radio" class="btn-check" name="options-outlined" id="other-select"
							   autocomplete="off">
						<label class="btn btn-outline-danger" for="other-select">기타</label>
						<br><br><br>
						<span class="fw-bold">모임 이름을 적어주세요</span><br><br>
						<input class="somoim-input form-control" type="text" placeholder="ex) Root Trip!"
							   aria-label="default input example">
						<br><br><br>
						<span class="fw-bold">저희 모임은 이런 모음이에요!</span><br> <br>
						<input class="somoim-input form-control" type="text" placeholder="ex)국내여행을 위한 크루!"
							   aria-label="default input example">
						<br><br><br>
						<span class="fw-bold">하고 싶은 말을 적어주세요!</span><br> <br>
						<textarea class="somoim-input form-control" style="height:200px;"
								  placeholder="Describe yourself here..." aria-label="default input example">
						</textarea>
						<br><br><br>
						<span class="fw-bold">몇명을 원하세요?</span><br> <br>
						<input class="somoim-input form-control" type="number" placeholder=10
							   aria-label="default input example">
						<br><br><br>
						<span class="fw-bold">어떤 사진이랑 어울리나요?</span><br><br>
						<div class="mb-3">
							<input class="form-control form-control-sm" id="formFileSm1" type="file">
						</div>
						<div class="mb-3">
							<input class="form-control form-control-sm" id="formFileSm2" type="file">
						</div>
						<div class="mb-3">
							<input class="form-control form-control-sm" id="formFileSm3" type="file">
						</div>
						<!--		      </div>-->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Understood</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<!--	카테고리,모임이름,한줄소개,본문(내용, 조건, 등등), 사진1,2,3 -->

</body>
</html>
