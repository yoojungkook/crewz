<!DOCTYPE html>
<html lang="en">
<body>
    <div th:fragment="box" class="container d-flex justify-content-center" style="padding-bottom: 20px">
        <form class="col-lg-10" style="display: flex; align-items: center">
            <div id="category" class="btn-group">
                <button id="category-box" num="-1" class="btn btn-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  선택
                </button>
                <ul class="dropdown-menu" aria-labelledby="category-box">
                    <li><a class="dropdown-item disabled category">카테고리</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li th:each="cat : ${catlist}">
                      <a class="dropdown-item category cat" th:num="${cat.no}" th:onclick="catchange([[${cat.name}]], this)" th:text="${cat.name}"></a>
                    </li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item category" num="1000" onclick="catchange('모임제목', this)">모임제목</a></li>
                    <li><a class="dropdown-item category" num="2000" onclick="catchange('작성자', this)">작성자</a></li>
                </ul>
            </div>
            <input id="search-box" type="box">
        </form>
    </div>
</body>
</html>
