<!DOCTYPE html>
<html lang="en">
<body>
<div th:fragment="form" class="modal fade" id="review-add" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-8 fw-bold" id="staticBackdropLabel">후기 작성</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div style="display: flex; align-items: center;">
          <span class="fw-bold">&emsp;카테고리</span>
          <select class="review-input form-control" style="margin-left: 10px; width: 150px;">
            <option selected>카테고리를 선택하세요</option>
            <option value="카테고리1">카테고리1</option>
            <option value="카테고리2">카테고리2</option>
            <option value="카테고리3">카테고리3</option>
          </select>
        </div><br>

        <span class="fw-bold">&emsp;제목</span><br>
        <input class="review-input form-control" type="text" placeholder="Default input"
               aria-label="default input example"><br>

        <span class="fw-bold">&emsp;내용</span><br>
        <input class="review-input form-control" style="height: 200px;" type="text" placeholder="Default input"
               aria-label="default input example"><br>

        <span class="fw-bold">&emsp;사진 선택</span><br>
        <div class="review-input input-group mb-3">
          <label class="input-group-text" for="inputGroupFile01">올리기</label>
          <input type="file" class="form-control" id="inputGroupFile01">
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary">작성완료</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
