<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
#logo{
   width:100%;
}
#search-btn{
   width:50%;
}
</style>
<body class="container">
<br>

<div class="row align-items-center">
  <div class="col-1"><img src="./assets/image-8.png" class="img-fluid" id="logo" alt="..."></div>
  <div class="col-10"><input class="form-control" type="text" placeholder="Default input" aria-label="default input example"></div>
  <div class="col-1"><img src="button.png" class="img-fluid" id="search-btn" alt="..."></div>
</div>

<div class="text-center">
  <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">홈</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-picture-tab" data-bs-toggle="pill" data-bs-target="#pills-picture" type="button" role="tab" aria-controls="pills-picture" aria-selected="false">사진첩</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-somoim-tab" data-bs-toggle="pill" data-bs-target="#pills-somoim" type="button" role="tab" aria-controls="pills-somoim" aria-selected="false">소모임</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-review-tab" data-bs-toggle="pill" data-bs-target="#pills-review" type="button" role="tab" aria-controls="pills-review" aria-selected="false">후기</button>
    </li>
  </ul>
</div>

<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">홈화면</div>

  <div class="tab-pane fade" id="pills-picture" role="tabpanel" aria-labelledby="pills-picture-tab" th:replace="templates/picture :: picture-fragment">사진첩</div>

  <div class="tab-pane fade" id="pills-somoim" role="tabpanel" aria-labelledby="pills-somoim-tab" >소모임</div>

  <div class="tab-pane fade" id="pills-review" role="tabpanel" aria-labelledby="pills-review-tab" th:insert="templates/review"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
