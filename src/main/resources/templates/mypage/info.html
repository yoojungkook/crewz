<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/mypage/mypage.css">
</head>
<body>

    <!-- 헤더 -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center text-center">
                        <img src="/logo.png" style="width: 150px; height: 75px">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 헤더와 컨텐츠 사이 줄 -->
    <div class="container" style="margin-top: 10px; margin-bottom: 10px;">
        <div class="row justify-content-md-center">
            <div class="col-12">
                <hr/>
            </div>
        </div>
    </div>

    <!-- 본문 -->
    <content>
        <div class="container">
            <div class="row justify-content-md-center">
                <!-- 왼쪽: 목록 -->
                <div class="col-lg-3">
                    <ul class="nav nav-pills flex-column mb-3" id="menu" role="tablist" style="margin: 0">
                        <li class="nav-item" role="presentation">
                            <button class="menu-tab nav-link active" data-bs-toggle="pill" role="tab" aria-selected="true" onclick="location.href='#myinfo'">
                                <div class="position-relative">
                                    <div class="position-absolute top-50 start-50 translate-middle">
                                        <i class="fa-solid fa-circle-info"></i>회원정보
                                    </div>
                                </div>
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="menu-tab nav-link" data-bs-toggle="pill" role="tab" aria-selected="false" onclick="location.href='#message'">
                                <div class="position-relative">
                                    <div class="position-absolute top-50 start-50 translate-middle">
                                        <i class="fa-solid fa-circle-info"></i>메세지함
                                    </div>
                                </div>
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="menu-tab nav-link" data-bs-toggle="pill" role="tab" aria-selected="false" onclick="location.href='#mymoim'">
                                <div class="position-relative">
                                    <div class="position-absolute top-50 start-50 translate-middle">
                                        <i class="fa-solid fa-circle-info"></i>나의모임
                                    </div>
                                </div>
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="menu-tab nav-link" data-bs-toggle="pill" role="tab" aria-selected="false" onclick="location.href='#likemoim'">
                                <div class="position-relative">
                                    <div class="position-absolute top-50 start-50 translate-middle">
                                        <i class="fa-solid fa-circle-info"></i>찜한모임
                                    </div>
                                </div>
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="menu-tab nav-link" data-bs-toggle="pill" role="tab" aria-selected="false" onclick="location.href='#partmoim'">
                                <div class="position-relative">
                                    <div class="position-absolute top-50 start-50 translate-middle">
                                        <i class="fa-solid fa-circle-info"></i>참가모임
                                    </div>
                                </div>
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="menu-tab nav-link" data-bs-toggle="pill" role="tab" aria-selected="false" onclick="location.href='#remove'">
                                <div class="position-relative">
                                    <div class="position-absolute top-50 start-50 translate-middle">
                                        <i class="fa-solid fa-circle-info"></i>회원탈퇴
                                    </div>
                                </div>
                            </button>
                        </li>
                    </ul>
                </div>

                <!-- 오른쪽: 목록에 대한 컨텐츠 -->
                <!-- selectmenu.js -->
                <div id="mypage-content" class="col-lg-9">
                </div>
            </div>
        </div>
    </content>

    <div th:replace="~{mypage/content/msg-receipt :: receipt}"></div>
    <div th:replace="~{mypage/content/msg-send :: send}"></div>

    <!-- 토스트 버튼 -->
    <button id="toastBtn" style="display: none" type="button" class="btn btn-primary liveToastBtn">Show live toast</button>
    <!-- 토스트 -->
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script type="text/javascript" src="/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script type="text/javascript" src="/js/myinfo/temp.js"></script>
    <script type="text/javascript" src="/js/myinfo/selectmenu.js"></script>
    <script type="text/javascript" src="/js/myinfo/menu-message.js"></script>
    <script type="text/javascript" src="/js/sendMessage.js"></script>
    <script type="text/javascript" src="/js/myinfo/notification.js"></script>
    <script>

    </script>
</body>
</html>
